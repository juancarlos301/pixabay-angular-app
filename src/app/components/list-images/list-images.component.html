<app-spinner *ngIf="loading"></app-spinner>
<div class="row row-cols-1 row-cols-md-4 g-4" *ngIf="!loading">
  <div class="col mb-2" *ngFor="let image of images">
    <div class="card">
      <img [src]="image.previewURL" class="card-img-top" alt="Image result" />
      <div class="card-body text-center">
        <a [href]="image.largeImageURL" class="btn btn-primary" target="_blank"
          >See Image</a
        >
      </div>
      <div class="card-footer text-muted text-center">
        <div class="row">
          <div class="col">
            <p class="likesviews">likes</p>
            <span class="badge text-primary">{{ image.likes }}</span>
          </div>
          <div class="col">
            <p class="likesviews">views</p>
            <span class="badge text-primary">{{ image.views }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="images.length > 0">
  <ul class="pagination pagination-lg">
    <li [class]="'page-item' + ' ' + getBeforePageDisabled()">
      <a class="page-link" (click)="beforePage()">before</a>
    </li>
    <li
      [class]="'page-item' + ' ' + (getAfterPageDisabled() ? 'disabled' : '')"
    >
      <a class="page-link" (click)="afterPage()">after</a>
    </li>
  </ul>
</div>
