<div class="jumbotron mb-5">
  <form (ngSubmit)="searchImages()">
    <div class="row">
      <div class="col-lg-8">
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Searcha a Image"
          [(ngModel)]="nameImage"
          name="search_input"
        />
      </div>
      <div class="col-lg-4">
        <button class="btn btn-primary btn-block btn-lg" type="submit">
          Search
        </button>
      </div>
    </div>
  </form>
</div>
